<svg:line class="g-glyph-metrics__baseline"
	x1="-10000" y1="0"
	x2="10000" y2="0"
/>
<svg:line class="g-glyph-metrics__left"
	x1="0" y1="-10000"
	x2="0" y2="10000"
/>
<svg:line class="g-glyph-metrics__right"
	*ngIf="glyph != null"
	[attr.x1]="glyph.width" y1="-10000"
	[attr.x2]="glyph.width" y2="10000"
/>
<svg:line class="g-glyph-metrics__xheight"
	*ngIf="_font.xHeight != null"
	x1="-10000" [attr.y1]="_font.xHeight"
	x2="10000" [attr.y2]="_font.xHeight"
/>
<svg:line class="g-glyph-metrics__cap"
	*ngIf="_font.capHeight != null"
	x1="-10000" [attr.y1]="_font.capHeight"
	x2="10000" [attr.y2]="_font.capHeight"
/>
<svg:line class="g-glyph-metrics__asc"
	x1="-10000" [attr.y1]="_font.ascender"
	x2="10000" [attr.y2]="_font.ascender"
/>
<svg:line class="g-glyph-metrics__dsc"
	x1="-10000" [attr.y1]="_font.descender"
	x2="10000" [attr.y2]="_font.descender"
/>
