<svg:line class="g-glyph-metrics__baseline"
	x1="-10000" y1="0"
	x2="10000" y2="0"
/>

@let font = (_family.font$ | async);
@if (glyph != null && viewBox != null) {
	<svg:line class="g-glyph-metrics__left"
		x1="0" y1="-10000"
		x2="0" y2="10000"
		[style.transform-origin]="font?.italicAngle
			? ('0 ' + (viewBox.y / -2) + 'px')
			: null"
		[style.transform]="font?.italicAngle
			? ('rotate(' + font!.italicAngle + 'deg)')
			: null"
	/>
	<svg:line class="g-glyph-metrics__right"
		[attr.x1]="glyph.advance" y1="-10000"
		[attr.x2]="glyph.advance" y2="10000"
		[style.transform-origin]="font?.italicAngle
			? (glyph.advance + 'px ' + (viewBox.y / -2) + 'px')
			: null"
		[style.transform]="font?.italicAngle
			? 'rotate(' + font!.italicAngle + 'deg)'
			: null"
	/>
}

@if ((_family.family$ | async); as family) {
	@if (family.xHeight != null) {
		<svg:line class="g-glyph-metrics__xheight"
			x1="-10000" [attr.y1]="family.xHeight"
			x2="10000" [attr.y2]="family.xHeight"
		/>
	}
	@if (family.capHeight != null) {
		<svg:line class="g-glyph-metrics__cap"
			x1="-10000" [attr.y1]="family.capHeight"
			x2="10000" [attr.y2]="family.capHeight"
		/>
	}
	<svg:line class="g-glyph-metrics__asc"
		x1="-10000" [attr.y1]="family.ascender"
		x2="10000" [attr.y2]="family.ascender"
	/>
	<svg:line class="g-glyph-metrics__dsc"
		x1="-10000" [attr.y1]="family.descender"
		x2="10000" [attr.y2]="family.descender"
	/>
}
