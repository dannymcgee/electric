<svg #svgRef class="glyph"
	[gViewBox]="(_viewBox$ | async)"
>
	<g g-glyph-metrics
		class="metrics"
		*ngIf="(_viewBox$ | async) as viewBox"
		[glyph]="glyph"
		[viewBox]="viewBox"
		[gTransform]="renderTransform"
		[lineThickness]="metricsThickness"
		[scaleFactor]="_scaleFactor"
	/>

	<g class="pointer" *ngIf="_pointer">
		<line
			*ngIf="_modifiers.includes(ModifierKey.Control)"
			[attr.x1]="_pointer.x"
			[attr.x2]="_pointer.x"
			y1="-10000"
			y2="10000"
		/>
		<text
			x="16"
			y="32"
			[gTransform]="_clientToView"
		>
			X: {{ _pointerCoords?.x | number : '1.0-0' }}
		</text>

		<line
			*ngIf="_modifiers.includes(ModifierKey.Control)"
			x1="-10000"
			x2="10000"
			[attr.y1]="_pointer.y"
			[attr.y2]="_pointer.y"
		/>
		<text
			x="16"
			y="48"
			[gTransform]="_clientToView"
		>
			Y: {{ _pointerCoords?.y | number : '1.0-0' }}
		</text>
	</g>

	<path class="outline"
		[attr.d]="glyph | svg"
		[gTransform]="renderTransform"
	/>

	<g class="points"
		[gTransform]="renderTransform"
	>
		<g class="contour"
			*ngFor="let c of glyph.outline?.contours"
		>
			<g *ngFor="let p of c.points
					let isFirst = first
					let isLast = last"
				class="point-group"
				[class.first]="isFirst"
				[class.last]="isLast"
			>
				<!-- Draw the connecting line if it's inferred -->
				<line class="outline"
					*ngIf="isLast && c.closed
						&& (p.x !== c.points[0].x || p.y !== c.points[0].y)
						&& !p.handle_out"
					[attr.x1]="p.x"
					[attr.y1]="p.y"
					[attr.x2]="c.points[0].x"
					[attr.y2]="c.points[0].y"
				/>

				<!-- Handles -->
				<ng-container *ngIf="p.handle_in as handle">
					<line class="handle line"
						[attr.x1]="p.x" [attr.y1]="p.y"
						[attr.x2]="handle.x" [attr.y2]="handle.y"
					/>
					<circle class="handle"
						[attr.cx]="handle.x"
						[attr.cy]="handle.y"
						[attr.r]="3 * _scaleFactor"
					/>
				</ng-container>

				<ng-container *ngIf="p.handle_out as handle">
					<line class="handle line"
						[attr.x1]="p.x" [attr.y1]="p.y"
						[attr.x2]="handle.x" [attr.y2]="handle.y"
					/>
					<circle class="handle"
						[attr.cx]="handle.x"
						[attr.cy]="handle.y"
						[attr.r]="3 * _scaleFactor"
					/>
				</ng-container>

				<!-- Point -->
				<ng-container *ngIf="!p.hidden">
					<rect *ngIf="!p.smooth"
						class="point"
						[class.first]="isFirst || (isLast && c.points[0].hidden)"
						[attr.x]="p.x - (3.5 * _scaleFactor)"
						[attr.y]="p.y - (3.5 * _scaleFactor)"
						[attr.width]="7 * _scaleFactor"
						[attr.height]="7 * _scaleFactor"
					/>
					<circle *ngIf="p.smooth"
						class="point smooth"
						[class.first]="isFirst || (isLast && c.points[0].hidden)"
						[attr.cx]="p.x"
						[attr.cy]="p.y"
						[attr.r]="4 * _scaleFactor"
					/>
				</ng-container>
			</g>
		</g>
	</g>
</svg>
