<g-rect
	[x]="x"
	[y]="y"
	[width]="width"
	[height]="height"
	[fill]="background"
/>

@for (hash of hashes; track $index) {
	@switch (orientation) {
		@case ('horizontal') {
			<g-text
				[value]="hash.value.toString()"
				[x]="hash.value"
				[y]="bottom - 14"
				fontFamily="monospace"
				[fontSize]="12"
				align="center"
				[fill]="hash.textColor"
				[xTransform]="glyphToCanvas"
			/>
			<g-line
				[x1]="hash.value"
				[x2]="hash.value"
				[y1]="bottom - 8"
				[y2]="bottom"
				[xTransform]="glyphToCanvas"
				[stroke]="hash.lineColor"
				[strokeWidth]="1"
			/>
		}
		@case ('vertical') {
			<g-text
				[value]="hash.value.toString()"
				[x]="right - 14"
				[y]="hash.value"
				fontFamily="monospace"
				[fontSize]="12"
				align="center"
				[fill]="hash.textColor"
				[yTransform]="glyphToCanvas"
				[transform]="_textTransform(right - 14, hash.value)"
			/>
			<g-line
				[x1]="right - 8"
				[x2]="right"
				[y1]="hash.value"
				[y2]="hash.value"
				[yTransform]="glyphToCanvas"
				[stroke]="hash.lineColor"
				[strokeWidth]="1"
			/>
		}
	}
}
