<g-canvas-metrics
	[glyph]="glyph"
	[metrics]="metrics"
	[viewRect]="viewRect"
	[glyphToCanvas]="glyphToCanvas"
></g-canvas-metrics>

<g-path *ngIf="outline"
	[outline]="outline"
	[transform]="glyphToCanvas"
	[fill]="theme.getHex('foreground', 50, 0.1)"
	[stroke]="theme.getHex('foreground', 50)"
	[strokeWidth]="1"
></g-path>

<g-outline-points
	[points]="points"
	[glyphToCanvas]="glyphToCanvas"
></g-outline-points>

<g-rulers
	[glyph]="glyph"
	[metrics]="metrics"
	[extras]="hashes"
	[viewRect]="viewRect"
	[glyphToCanvas]="glyphToCanvas"
	[canvasToGlyph]="canvasToGlyph"
></g-rulers>
