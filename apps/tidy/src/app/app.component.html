<elx-app-shell
	fakeWindowsChrome
	[maximized]="maximized"
>
	<elx-titlebar
		title="Tidy"
		(minimize)="minimize()"
		[(maximized)]="maximized"
		(close)="close()"
	></elx-titlebar>

	<elx-main-viewport class="main">
		<td-file-explorer class="explorer" [(path)]="path"></td-file-explorer>
	</elx-main-viewport>
</elx-app-shell>
